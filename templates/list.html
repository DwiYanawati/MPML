<!doctype html>
<html>
<head>
    <title>Customer List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, pink);
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 2px 3px rgba(0,0,0,0.1);
            background: rgba(255, 255, 255, 0.8);
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f8f8f8;
            color: #333;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #eaeaea;
        }
        th, td {
            border-bottom: 1px solid #ddd;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        a {
            display: block;
            text-align: center;
            margin: 20px 0;
            text-decoration: none;
            color: palevioletred;
            padding: 10px 20px;
            border: 1px solid palevioletred;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: palevioletred;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer List</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Monthly Income</th>
                <th>Family Size</th>
            </tr>
            {% for row in rows %}
            <tr>
                <td>{{ row.id }}</td>
                <td>{{ row.Age }}</td>
                <td>{{ row.Gender }}</td>
                <td>{{ row.Monthly_Income }}</td>
                <td>{{ row.Family_Size }}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
